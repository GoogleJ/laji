apply plugin: 'com.android.application'

def releaseTime() {
    return new Date().format("MMdd", TimeZone.getTimeZone("UTC"))
}

def keyStore = file('../aixuexue.jks')
android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.zhishen.aixuexue"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.1"
        flavorDimensions "versionCode"
        multiDexEnabled true

        ndk {
            //设置支持的SO库架构（开发者可以根据需要，选择一个或多个平台的so）
            abiFilters "armeabi-v7a", "mips64", "x86"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    signingConfigs {
        release {
            storeFile keyStore
            storePassword "aixuexue"
            keyAlias "aixuexue"
            keyPassword "aixuexue"
        }

    }
    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "aixuexue_${defaultConfig.versionName}_${releaseTime()}_${variant.productFlavors[0].name}.apk"
                }
            }
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.release
            resValue("string", "PORT_NUMBER", "9991")
        }
    }
    productFlavors {
        aixuexue {
        }
    }
}
ext {
    smackVersion = '4.1.9'
    support_version = '27.1.1'
    retrofit_version = '2.4.0'
    zxing_version = '3.3.3'
    zxing_integration = '3.3.0'
    base_version = '2.9.40'
    rxlifecycle_version = '2.2.1'
}
