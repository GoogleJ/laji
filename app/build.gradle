            "com.trello.rxlifecycle2:rxlifecycle-components:$rxlifecycle_version",
            "com.jakewharton:butterknife:8.8.1",
            "com.github.chrisbanes:PhotoView:2.1.4",
            "com.amap.api:3dmap:latest.integration",
            "com.amap.api:location:latest.integration",
            "com.amap.api:search:latest.integration",
            "top.zibin:Luban:1.1.7",
            "com.orhanobut:logger:1.3",
            "com.github.hackware1993:MagicIndicator:1.5.0",
            "com.wang.avi:library:2.1.3",
            "com.google.code.gson:gson:2.8.4",
            "com.github.bumptech.glide:glide:4.1.1",
            "com.tencent.bugly:crashreport:latest.release",
            "com.alibaba:fastjson:1.2.24",
            "com.alibaba:fastjson:1.1.56.android",
            "com.github.promeg:tinypinyin:1.0.0",
            "me.iwf.photopicker:PhotoPicker:0.9.12@aar",
            "de.hdodenhof:circleimageview:2.1.0",
            "fm.jiecao:jiecaovideoplayer:5.5.4",
            "com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-12"
