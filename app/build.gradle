                    "io.reactivex.rxjava2:rxjava:2.1.12",
                    "io.reactivex.rxjava2:rxandroid:2.0.2"])
    //聊天集成必备库
    implementation(["org.igniterealtime.smack:smack-android-extensions:$smackVersion",
                    "org.igniterealtime.smack:smack-experimental:$smackVersion",
                    "org.igniterealtime.smack:smack-tcp:$smackVersion",
